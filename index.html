<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>
    <header class="bg-secondary">
        <div class="col-12 text-center">
            <h2>Weather Dashboard</h2>
        </div>
    </header>

    <main class="main-display">
        <div class="row">

            <div class="col-12 col-md-3">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By city</h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="cityName">City name</label>
                        <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Get User</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-9">

                <ul id="searchHistory" class="list-group">
                    <!-- append li here li class="list-group-item"-->
                </ul>

            </div>
        </div>
        </div>
        <div class="row pb-3 mr-2 ml-2">

            <div id="weatherContainer" class=" pb-4 pt-4 align-self-end">

            </div>
            <div id="five-day-container">

            </div>

        </div>



    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
